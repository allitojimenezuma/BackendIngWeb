services:
  # üß≠ GATEWAY (punto de entrada)
  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "8000:8000"
    depends_on:
      - calendar_service
      - event_service
      - comment_service
    env_file:
      - .env
    restart: always

  # üìÖ CALENDAR SERVICE
  calendar_service:
    build: ./servicios/calendar_service
    container_name: calendar_service
    ports:
      - "8001:8000"
    env_file:
      - .env
    restart: always

  # üóìÔ∏è EVENT SERVICE
  event_service:
    build: ./servicios/event_service
    container_name: event_service
    ports:
      - "8002:8000"
    env_file:
      - .env
    restart: always

  # üí¨ COMMENT SERVICE
  comment_service:
    build: ./servicios/comment_service
    container_name: comment_service
    ports:
      - "8003:8000"
    env_file:
      - .env
    restart: always
    
    # Variables de entorno para la configuraci√≥n de la DB
    environment:
      # IMPORTANTE: Usamos 'db' como hostname, que es el nombre del servicio de la base de datos
      DATABASE_URL: mongodb+srv://ignacio:Database15*@cluster0.mmxuyas.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
